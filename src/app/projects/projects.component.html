<section-title>Projetos</section-title>

<div class="projects-cards">
	<div class="big-card" *ngFor="let card of cardsInfos">
		<h3 class="d-none-desktop">
			{{ card.title }}
		</h3>

		<video width="400" height="300" controls>
			<source type="video/mp4" [src]="card.imageUrl" />
		</video>

		<div>
			<h3 class="d-none-mobile">
				{{ card.title }}
			</h3>
			<p>
				{{ card.description }}
			</p>

			<p>Tecnologias: {{ card.technologiesUsed }}</p>
		</div>
	</div>
</div>
