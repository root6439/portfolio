<section-title>Entre em contato</section-title>

<form [formGroup]="formContact">
	<div class="row">
		<mat-form-field class="col">
			<mat-label>Nome</mat-label>
			<input matInput type="text" formControlName="name" />
		</mat-form-field>
		<mat-form-field class="col">
			<mat-label>E-mail</mat-label>
			<input matInput type="text" formControlName="email" />
		</mat-form-field>
		<mat-form-field class="col">
			<mat-label>Assunto</mat-label>
			<input matInput type="text" formControlName="subject" />
		</mat-form-field>
	</div>

	<div class="row">
		<mat-form-field>
			<mat-label>Mensagem</mat-label>
			<textarea matInput formControlName="message"></textarea>
		</mat-form-field>
	</div>

	<div class="d-flex justify-content-end">
		<button
			mat-flat-button
			color="primary"
			type="submit"
			[disabled]="formContact.invalid"
		>
			Enviar
		</button>
		<button mat-button type="reset" color="primary" class="ms-3">Limpar</button>
	</div>
</form>
