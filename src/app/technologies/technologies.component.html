<section-title>Tecnologias</section-title>

<div class="tec-cards">
	@for(tec of cardsInfos; track $index) {
	<div class="small-card" [redirectTo]="tec.url">
		<img [src]="tec.imageUrl" alt="logo" width="80" height="80" />

		<h4>{{ tec.title }}</h4>

		<p>
			{{ tec.description }}
		</p>
	</div>
	}
</div>
